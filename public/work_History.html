<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History | CampusCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Tab Styles */
        .tab-active { border-bottom: 3px solid #1e3a8a; color: #1e3a8a; font-weight: 600; }
        .tab-inactive { border-bottom: 3px solid transparent; color: #6b7280; }
        
        /* Modal Animation */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-zoom { animation: zoomIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <aside class="w-64 bg-[#1e3a8a] text-white hidden md:flex flex-col shadow-xl z-20 flex-shrink-0">
        <div class="h-20 flex items-center px-6 border-b border-blue-800">
            <div class="flex items-center justify-start w-full">
                 <img src="images/mit.png" alt="MIT Logo" class="h-12 w-auto object-contain">
            </div>
        </div>

        <nav class="flex-1 py-6 space-y-1 overflow-y-auto">
            <a href="sttaf.html" class="flex items-center px-6 py-3.5 text-blue-100 hover:bg-blue-800 transition-colors">
                <i class="fas fa-th-large w-5 mr-3"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="work_History.html" class="flex items-center px-6 py-3.5 bg-blue-800/50 border-l-4 border-white text-white transition-colors">
                <i class="fas fa-check-circle w-5 mr-3"></i>
                <span class="font-medium">Task History</span>
            </a>
        </nav>

        <div class="p-4 border-t border-blue-800 bg-[#162e75]">
            <div class="flex items-center gap-3">
                <img src="https://ui-avatars.com/api/?name=Staff&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full border-2 border-blue-400">
                <div>
                    <p class="text-sm font-semibold text-white" id="staff-name-display">Loading...</p>
                    <button onclick="logout()" class="text-xs text-blue-300 hover:text-white">Logout</button>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#f0f2f5]">
        
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10 sticky top-0">
            <div class="md:hidden text-2xl text-[#1e3a8a]"><i class="fas fa-bars"></i></div>
            <h2 class="text-xl font-bold text-gray-800">Task History</h2>
            <div class="flex items-center gap-4">
                 <button onclick="logout()" class="text-sm font-medium text-red-500 hover:text-red-700 hidden md:block">Logout</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            
            <div class="flex gap-8 border-b border-gray-200 mb-8">
                <button onclick="switchTab('completed')" id="tab-completed" class="tab-active pb-3 text-sm transition-colors flex items-center gap-2">
                    <i class="fas fa-check-double"></i> Completed (<span id="count-comp">0</span>)
                </button>
                <button onclick="switchTab('cancelled')" id="tab-cancelled" class="tab-inactive pb-3 text-sm transition-colors flex items-center gap-2">
                    <i class="fas fa-ban"></i> Cancelled / Rejected (<span id="count-canc">0</span>)
                </button>
            </div>

            <div id="view-completed" class="space-y-4">
                <div class="text-center py-10 text-gray-400 flex flex-col items-center">
                    <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                    <p>Loading completed tasks...</p>
                </div>
            </div>

            <div id="view-cancelled" class="space-y-4 hidden">
                <div class="text-center py-10 text-gray-400 flex flex-col items-center">
                    <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                    <p>Loading cancelled tasks...</p>
                </div>
            </div>

        </main>
    </div>

    <div id="details-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-3xl rounded-2xl overflow-hidden shadow-2xl animate-zoom flex flex-col max-h-[90vh]">
            
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-lg text-gray-800">Task Details #<span id="modal-id"></span></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto">
                
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Student</p>
                        <p class="text-gray-800 font-medium text-lg" id="modal-student">--</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Location</p>
                        <p class="text-gray-800 font-medium" id="modal-location">--</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Service Type</p>
                        <p class="text-gray-800 font-medium" id="modal-service">--</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Date Updated</p>
                        <p class="text-gray-800 font-medium" id="modal-date">--</p>
                    </div>
                </div>

                <div class="mb-6">
                     <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Description</p>
                     <p class="text-gray-600 bg-gray-50 p-3 rounded-lg border border-gray-100 text-sm leading-relaxed" id="modal-desc">
                        --
                     </p>
                </div>

                <div id="modal-completed-content" class="hidden">
                    <h4 class="font-bold text-gray-700 mb-3 flex items-center border-t pt-4">
                        <i class="fas fa-images mr-2 text-[#1e3a8a]"></i> Work Evidence
                    </h4>
                    <div class="grid grid-cols-2 gap-4 h-56">
                        <div class="flex flex-col h-full">
                            <span class="text-xs font-bold text-red-500 mb-1 text-center bg-red-50 rounded-full py-0.5">BEFORE (Issue)</span>
                            <div class="flex-1 bg-gray-100 rounded-xl overflow-hidden border border-gray-200 flex items-center justify-center">
                                <img id="img-before" class="w-full h-full object-contain" alt="Before">
                            </div>
                        </div>
                        <div class="flex flex-col h-full">
                            <span class="text-xs font-bold text-green-600 mb-1 text-center bg-green-50 rounded-full py-0.5">AFTER (Proof)</span>
                            <div class="flex-1 bg-gray-100 rounded-xl overflow-hidden border-2 border-green-500 relative flex items-center justify-center">
                                <img id="img-after" class="w-full h-full object-contain" alt="After">
                                <div class="absolute bottom-2 right-2 bg-green-500 text-white rounded-full p-1.5 shadow-lg">
                                    <i class="fas fa-check text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modal-cancelled-content" class="hidden">
                    <div class="bg-red-50 border border-red-100 rounded-xl p-4 mt-4">
                        <h4 class="font-bold text-red-700 mb-1 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i> Rejection Reason
                        </h4>
                        <p class="text-red-600 font-medium italic" id="modal-reason">--</p>
                    </div>
                </div>

            </div>

            <div class="bg-gray-50 px-6 py-4 flex justify-end">
                <button onclick="closeModal()" class="px-6 py-2.5 bg-[#1e3a8a] text-white font-bold rounded-lg shadow hover:bg-blue-900 transition-all">Close</button>
            </div>
        </div>
    </div>

    <script>
        let allHistoryData = [];

        // --- 1. INITIALIZE & FETCH DATA ---
        async function init() {
            try {
                // Get User Name
                const uRes = await fetch('/api/user');
                const user = await uRes.json();
                if(user.name) document.getElementById('staff-name-display').innerText = user.name;

                // Fetch History Data (Only Completed & Cancelled)
                const res = await fetch('/api/staff/history');
                
                // Auth Check
                if(res.status === 401) {
                    window.location.href = 'index.html';
                    return;
                }

                allHistoryData = await res.json();
                renderLists();

            } catch (error) {
                console.error("Error loading history:", error);
            }
        }

        // --- 2. RENDER LISTS ---
        function renderLists() {
            // Filter Data
            const completedTasks = allHistoryData.filter(t => t.status === 'Completed');
            const cancelledTasks = allHistoryData.filter(t => ['Cancelled', 'Rejected'].includes(t.status));

            // Update Counts in Tabs
            document.getElementById('count-comp').innerText = completedTasks.length;
            document.getElementById('count-canc').innerText = cancelledTasks.length;

            // Render Containers
            renderContainer('view-completed', completedTasks, 'completed');
            renderContainer('view-cancelled', cancelledTasks, 'cancelled');
        }

        // Helper to Generate HTML for Lists
        function renderContainer(containerId, data, type) {
            const container = document.getElementById(containerId);
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400 bg-white rounded-xl border-2 border-dashed border-gray-200">
                        <i class="fas fa-folder-open text-4xl mb-3 opacity-30"></i>
                        <p>No ${type} tasks found in history.</p>
                    </div>`;
                return;
            }

            container.innerHTML = data.map(task => {
                const date = new Date(task.updated_at || task.created_at).toLocaleString('en-US', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' 
                });
                
                // Color Logic
                const iconColor = type === 'completed' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50';
                const iconClass = type === 'completed' ? 'fa-check' : 'fa-times';
                const statusLabel = type === 'completed' ? 'Completed' : 'Rejected';

                return `
                <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-all flex flex-col md:flex-row items-start md:items-center justify-between gap-4 group">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full ${iconColor} flex items-center justify-center text-xl flex-shrink-0">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 text-lg">${task.service_type}</h4>
                            <p class="text-sm text-gray-500 font-medium">
                                <i class="fas fa-map-marker-alt mr-1 text-red-400"></i> ${task.building}, ${task.room}
                            </p>
                            <p class="text-xs text-gray-400 mt-1 font-medium">
                                ${statusLabel}: ${date}
                            </p>
                        </div>
                    </div>
                    <button onclick="openModal(${task.request_id})" class="px-5 py-2.5 border border-gray-200 rounded-lg text-sm font-semibold text-blue-700 hover:bg-blue-50 hover:border-blue-200 transition-all w-full md:w-auto shadow-sm">
                        View Details
                    </button>
                </div>
                `;
            }).join('');
        }

        // --- 3. MODAL LOGIC ---
        function openModal(id) {
            const task = allHistoryData.find(t => t.request_id === id);
            if(!task) return;

            // Fill Basic Info
            document.getElementById('modal-id').innerText = task.request_id;
            document.getElementById('modal-student').innerText = task.student_name;
            document.getElementById('modal-location').innerText = `${task.building} - ${task.floor}/${task.room}`;
            document.getElementById('modal-service').innerText = task.service_type;
            document.getElementById('modal-desc').innerText = task.description;
            document.getElementById('modal-date').innerText = new Date(task.updated_at).toLocaleDateString();

            const compDiv = document.getElementById('modal-completed-content');
            const cancDiv = document.getElementById('modal-cancelled-content');

            // Logic for Completed vs Cancelled
            if (task.status === 'Completed') {
                compDiv.classList.remove('hidden');
                cancDiv.classList.add('hidden');
                
                // Image Handling
                const imgBefore = document.getElementById('img-before');
                const imgAfter = document.getElementById('img-after');
                
                // Show images or placeholders
                imgBefore.src = task.image_path || 'https://via.placeholder.com/300x200?text=No+Before+Image';
                imgAfter.src = task.staff_proof_image || 'https://via.placeholder.com/300x200?text=No+Proof+Uploaded';
            } else {
                compDiv.classList.add('hidden');
                cancDiv.classList.remove('hidden');
                document.getElementById('modal-reason').innerText = task.rejection_reason || "No specific reason provided.";
            }

            // Show Modal
            const modal = document.getElementById('details-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('details-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- 4. TAB SWITCHING LOGIC ---
        function switchTab(tabName) {
            const completedView = document.getElementById('view-completed');
            const cancelledView = document.getElementById('view-cancelled');
            const tabC = document.getElementById('tab-completed');
            const tabR = document.getElementById('tab-cancelled');

            if(tabName === 'completed') {
                completedView.classList.remove('hidden');
                cancelledView.classList.add('hidden');
                tabC.classList.replace('tab-inactive', 'tab-active');
                tabR.classList.replace('tab-active', 'tab-inactive');
            } else {
                completedView.classList.add('hidden');
                cancelledView.classList.remove('hidden');
                tabR.classList.replace('tab-inactive', 'tab-active');
                tabC.classList.replace('tab-active', 'tab-inactive');
            }
        }

        function logout() { 
            fetch('/api/logout', {method:'POST'}).then(() => window.location.href='index.html'); 
        }

        // Start App
        init();
    </script>
</body>
</html>
