<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | CampusCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .smooth-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown-animate { animation: slideDown 0.2s ease-out forwards; }
        .nav-active { background-color: rgba(255, 255, 255, 0.15); border-left: 4px solid #ffffff; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <aside class="w-64 bg-[#1e3a8a] text-white hidden md:flex flex-col shadow-xl z-20 flex-shrink-0">
        <div class="h-20 flex items-center px-6 border-b border-blue-800">
            <div class="flex items-center justify-start w-full">
                 <img src="images/mit.png" alt="MIT Logo" class="h-12 w-auto object-contain">
            </div>
        </div>

        <nav class="flex-1 py-6 space-y-1 overflow-y-auto">
            <a href="sttaf.html" class="nav-active flex items-center px-6 py-3.5 hover:bg-blue-800 transition-colors group">
                <i class="fas fa-th-large w-5 mr-3"></i> <span class="font-medium">Dashboard</span>
            </a>
            <a href="work_History.html" class="flex items-center px-6 py-3.5 text-blue-100 hover:bg-blue-800 hover:text-white transition-colors group">
                <i class="fas fa-check-circle w-5 mr-3"></i> <span class="font-medium">Task History</span>
            </a>
        </nav>

        <div class="p-4 border-t border-blue-800 bg-[#162e75]">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Staff&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full border-2 border-blue-400">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#162e75] rounded-full"></span>
                </div>
                <div>
                    <p class="text-sm font-semibold text-white" id="staff-name">Loading...</p>
                    <button onclick="logout()" class="text-xs text-blue-300 hover:text-white">Logout</button>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#f0f2f5]">
        
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10 sticky top-0">
            <div class="md:hidden text-2xl text-[#1e3a8a]"><i class="fas fa-bars"></i></div>
            <div>
                <h2 class="text-xl font-bold text-gray-800">Overview</h2>
                <p class="text-xs text-gray-500 font-medium">Today</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="logout()" class="text-sm font-medium text-red-500 hover:text-red-700 hidden md:block">Logout</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 md:p-8 scroll-smooth">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100 flex items-center justify-between">
                    <div><p class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">Pending Tasks</p><h3 class="text-3xl font-bold text-gray-800" id="count-pending">-</h3></div>
                    <div class="w-12 h-12 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-xl"><i class="fas fa-clock"></i></div>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100 flex items-center justify-between">
                    <div><p class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">In Progress</p><h3 class="text-3xl font-bold text-[#1e3a8a]" id="count-progress">-</h3></div>
                    <div class="w-12 h-12 rounded-full bg-blue-50 text-[#1e3a8a] flex items-center justify-center text-xl"><i class="fas fa-spinner"></i></div>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100 flex items-center justify-between">
                    <div><p class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">Completed</p><h3 class="text-3xl font-bold text-green-600" id="count-completed">-</h3></div>
                    <div class="w-12 h-12 rounded-full bg-green-50 text-green-500 flex items-center justify-center text-xl"><i class="fas fa-check-circle"></i></div>
                </div>
            </div>

            <div class="flex items-center gap-6 border-b border-gray-200 mb-6">
                <button class="pb-3 border-b-2 border-[#1e3a8a] text-[#1e3a8a] font-bold text-sm">My Tasks</button>
            </div>

            <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500 col-span-3 text-center mt-10">Loading tasks...</p>
            </div>

        </main>
    </div>

    <div id="upload-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50 p-4 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl dropdown-animate">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-gray-800">Complete Task</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <div class="border-2 border-dashed border-blue-200 bg-blue-50/50 rounded-xl h-48 flex flex-col items-center justify-center mb-6 cursor-pointer hover:bg-blue-50 transition-colors relative group" onclick="document.getElementById('file-upload').click()">
                     <div class="text-center group-hover:scale-105 transition-transform duration-300" id="upload-placeholder">
                         <div class="w-12 h-12 bg-white rounded-full shadow-sm flex items-center justify-center mx-auto mb-3 text-[#1e3a8a]"><i class="fas fa-camera text-xl"></i></div>
                         <p class="text-sm font-bold text-[#1e3a8a]">Upload Proof</p>
                     </div>
                     <img id="preview-img" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden p-1">
                </div>
                <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="showPreview(this)">
                <button id="final-submit" onclick="submitComplete()" disabled class="w-full py-3 rounded-xl bg-gray-200 text-gray-400 font-bold transition-all">Mark Completed</button>
            </div>
        </div>
    </div>

    <script>
        let activeTaskId = null;

        async function init() {
            // 1. Load User
            const uRes = await fetch('/api/user');
            const user = await uRes.json();
            if(user.name) document.getElementById('staff-name').innerText = user.name;

            // 2. Load Tasks
            const tRes = await fetch('/api/staff/my-tasks');
            if(tRes.status === 401) window.location.href = 'index.html';
            const tasks = await tRes.json();
            
            renderTasks(tasks);
            updateStats(tasks);
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            if(tasks.length === 0) {
                container.innerHTML = `<div class="col-span-3 text-center py-20 text-gray-400"><i class="fas fa-check-circle text-5xl mb-4 text-gray-200"></i><p>No tasks assigned yet.</p></div>`;
                return;
            }
            container.innerHTML = '';

            tasks.forEach(task => {
                let actionHtml = '';
                let badge = '';
                
                // Status Logic
                if (task.status === 'Assigned') {
                    badge = '<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">New</span>';
                    actionHtml = `
                        <div class="mt-auto grid grid-cols-2 gap-3">
                            <button onclick="updateStatus(${task.request_id}, 'Pending')" class="py-2.5 rounded-lg border border-gray-200 text-gray-600 font-semibold text-sm hover:bg-gray-50 transition-colors">Pass</button>
                            <button onclick="updateStatus(${task.request_id}, 'In Progress')" class="py-2.5 rounded-lg bg-[#1e3a8a] text-white font-semibold text-sm hover:bg-blue-900 shadow-lg transition-all">Accept</button>
                        </div>`;
                } else if (task.status === 'In Progress') {
                    badge = '<span class="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs font-bold animate-pulse">Working</span>';
                    actionHtml = `
                        <button onclick="openUpload(${task.request_id})" class="mt-auto w-full py-2.5 rounded-lg bg-green-600 text-white font-semibold text-sm hover:bg-green-700 shadow-lg transition-all">
                            <i class="fas fa-check mr-2"></i> Mark Complete
                        </button>`;
                } else if (task.status === 'Completed') {
                    badge = '<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Done</span>';
                    actionHtml = `<button disabled class="mt-auto w-full py-2.5 rounded-lg bg-gray-100 text-gray-400 font-semibold text-sm cursor-not-allowed">Completed</button>`;
                }

                // Image Logic
                const imgUrl = task.image_path || 'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&q=80&w=400';

                container.innerHTML += `
                <div class="bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-lg smooth-transition relative group flex flex-col h-full">
                    <div class="h-44 relative overflow-hidden">
                        <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 right-3">${badge}</div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="mb-4">
                            <h3 class="text-lg font-bold text-gray-800 leading-tight mb-1">${task.service_type}</h3>
                            <p class="text-sm text-gray-500 font-medium"><i class="fas fa-map-pin text-red-500 mr-1.5"></i>${task.building}, ${task.room}</p>
                        </div>
                        <div class="bg-gray-50 border border-gray-100 rounded-lg p-3 mb-4">
                            <p class="text-xs text-gray-600 font-medium leading-relaxed">"${task.description}"</p>
                        </div>
                        ${actionHtml}
                    </div>
                </div>`;
            });
        }

        function updateStats(tasks) {
            const pending = tasks.filter(t => t.status === 'Assigned').length;
            const progress = tasks.filter(t => t.status === 'In Progress').length;
            const completed = tasks.filter(t => t.status === 'Completed').length;
            
            document.getElementById('count-pending').innerText = pending;
            document.getElementById('count-progress').innerText = progress;
            document.getElementById('count-completed').innerText = completed;
        }

        // --- API ACTIONS ---
        async function updateStatus(id, status) {
            if(!confirm(`Update status to ${status}?`)) return;
            await fetch('/api/staff/update-status', {
                method: 'PUT', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ requestId: id, status })
            });
            init(); // Refresh
        }

        // Upload Logic
        function openUpload(id) { activeTaskId = id; document.getElementById('upload-modal').classList.replace('hidden', 'flex'); }
        function closeModal() { 
            document.getElementById('upload-modal').classList.replace('flex', 'hidden'); 
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('file-upload').value = '';
            document.getElementById('upload-placeholder').classList.remove('hidden');
        }
        
        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    
                    const btn = document.getElementById('final-submit');
                    btn.disabled = false;
                    btn.className = 'w-full py-3 rounded-xl bg-green-600 text-white font-bold shadow-lg hover:bg-green-700 transition-all';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function submitComplete() {
            const file = document.getElementById('file-upload').files[0];
            const formData = new FormData();
            formData.append('requestId', activeTaskId);
            formData.append('status', 'Completed');
            if(file) formData.append('proofImage', file);

            const btn = document.getElementById('final-submit');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            
            const res = await fetch('/api/staff/update-status', { method: 'PUT', body: formData });
            if(res.ok) {
                closeModal();
                init();
            } else {
                alert("Failed to update.");
            }
            btn.innerHTML = 'Mark Completed';
        }

        function logout() { fetch('/api/logout', {method:'POST'}).then(()=>window.location.href='index.html'); }
        
        init();
    </script>
</body>
</html>
